<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>JC Game Devs</title>
  </head>

  <body>
    <header id="hello">
      <div class="Left">
        <ul>
          <li>
            <a href="">Popular Workflows</a>
          </li>
          <li><a href="">Engines</a></li>
        </ul>
      </div>
      <div class="Right">
        <ul>
          <li><a href="">Assets</a></li>
          <li><a href="">Platforms</a></li>
        </ul>
      </div>

      <div id="logo">
        <img
          src="images/game-png-black-and-white-game-controller-icon-a-controller-icon-is-a-u-shaped-object-because-the-top-and-png-50-px-1600.png"
          alt="Game Dev"
        />
        <P id="hello">JC Game Devs</P>
      </div>
    </header>

    <div id="main">
      <p>Sign up for Free Assets</p>
      <p>Sign up Now!</p>
      <form action="">
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email"
        />
        <input
          id="click"
          type="submit"
          name="submit"
          value="Get my free assets!"
        />
      </form>
    </div>
    <div class="cf">
      <div class="box">
        <a href="">
          <img src="images/unity.jpg" alt="unity engine" />
          <p>Unity game engine</p>
        </a>
      </div>
      <div class="box">
        <a href="">
          <img src="images/logo_horizontal_black.jpg" alt="unity engine" />
          <p>CryEngine</p>
        </a>
      </div>
      <div class="box">
        <a href="">
          <img
            src="images/unreal-engine-logo-e1531408528467.png"
            alt="unity engine"
          />
          <p>Unreal Engine</p>
        </a>
      </div>
    </div>
    <div id="no">
      <footer>
          <img src="images/Game-PNG-Free-Download.png" alt="game controller">
          <nav>
              <ul>
                  <li><a href="">About JCGames</a></li>
                  <li><a href="">Contact</a></li>
                  <li><a href="">Locations</a></li>
                  <li><a href="">Privacy</a></li>
              </ul>
          </nav>
          <p id="copy">&copy; 2019 JCWebDevs &middot;</p>
      </footer>
    </div>
  </body>
</html>
